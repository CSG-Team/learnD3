<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bind</title>
</head>
<body>

  <h1>Data Bind</h1>

  <div class="container">
  </div>
  
  <script src="https://cdn.bootcss.com/d3/4.13.0/d3.js"></script>
  <script >
    const data = [10, 20, 30, 40, 50];
    renderData(data);
    setInterval(() => {

      data.shift();
      data.push(Math.random() * 100);

      renderData(data);

    }, 1000);

    function renderData(data) {
      console.log(data)
      // update state
      const bars = d3.select('.container')
        .selectAll('div.bar')
        .data(data)
        .style('width', d => d * 5 )
        .style('height', 10 )
        .style('border', '1px solid black');

      // enter

        bars.enter()
        .append('div')
        .attr('class', 'h-bar')
        .style('width', d => d * 5 )
        .style('height', 10 )
        .style('border', '1px solid black');
      
      // exit
      bars.exit()
        .remove()

    }

  </script>

</body>
</html>
